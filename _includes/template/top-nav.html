<nav class="navbar navbar-light pb-lg-0 border-bottom" style="background-color: #F0F8FF;">
    <div class="container">
        <h1 class="navbar-brand" style="white-space: normal;"><a href="{{ '/' | relative_url }}">
            {% if site.title-icon %}
                {% include icon.html icon=site.title-icon %}
            {% endif %}
            {{ site.title }}
        </a></h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="mainNav">
            <ul class="navbar-nav nav-tabs justify-content-end">
            {% for section in site.html_pages %}{% if section.nav %}
                <li class="nav-item">
                    <a class="nav-link{% if page.url == section.url %} active{% endif %} p-3 h-100" href="{{ section.url | relative_url }}">
                        {% if section.nav == true %}
                            {{ section.title }}
                        {% else %}
                            {{ section.nav }}
                        {% endif %}
                    </a>
                </li>
            {% endif %}{% endfor %}
            </ul>  
        </div>
    </div>
</nav>
